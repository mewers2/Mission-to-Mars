<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-danger btn-lg" href="/scrape"
                        role="button"><strong><u>Scrape New Data</u></strong></a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-12 col-sm-12 col-lg-12">
             <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                </div>
             </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
          <!-- Second level -->
         <div class="col-xs-12 col-sm-12 col-lg-8">
          <h2>Featured Mars Image</h2>
           <img src="{{ mars.featured_image }}"
            class="img-responsive img-thumbnail"
            alt="Responsive image"/>
         </div>
         <div class="col-xs-12 col-sm-12 col-lg-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
                <div class="table-responsive">
                  <h4>Mars Facts</h4>
                  <table class="table">
                  {{ mars.facts | safe }}
                  </table>
                </div>
            </div>
        </div>        
        </div>
        <!-- Section for hemisphere images -->
        <div class="row" id="mars-hemisphere-images">

            <div class ="row">
            <h4 class="text-center">Mars Hemispheres</h4>

                
                    <!-- Loop through the dictionary -->
                    {% for img in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                      <img src="{{ img.img_url }}" 
                      class="img-responsive img-thumbnail center-block" 
                      alt="Responsive image"/> 
                      <h4>{{ img.title }}</h4>
                    </div>
                      {% endfor %}
                
            </div>


        </div>

    </div>
</body>
</html>
